<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
</head>
<body>
    <main>
        <section class="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do teu ambiente.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="fa-solid fa-user"></i> 
                        <input type="email" name="login" id="ilogin" placeholder="digite o seu e-mail..." autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="fa-solid fa-user"></i> 
                        <input type="password" name="senha" id="isenha" placeholder="digite a sua senha..." min="8" autocomplete="current-password" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="#" class="botao">Esqueci a senha <i class="fa-solid fa-pen-to-square"></i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
